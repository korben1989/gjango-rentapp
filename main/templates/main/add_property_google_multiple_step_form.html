{% extends 'main/base.html' %}
{% load static %}

{% block head %}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/autocomplete_adress_form.css' %}" />
    <script type="module" src="{% static 'main/js/autocomplete_adress_form.js' %}"></script>

    <style>
* {
  box-sizing: border-box;
}



#regForm {

  margin: 1px auto;
  font-family: "Roboto", sans-serif;
  padding: 40px;
  width: 70%;
  min-width: 300px;
}

h1, h3 {
  text-align: center;
}

input {
  padding: 10px;
  width: 100%;
  height: 3rem;
  font-size: 20px;
  font-family: "Roboto", sans-serif;
  border: 1px solid #aaaaaa;
}

<!--/* Mark input boxes that gets an error on validation: */-->
<!--input.invalid {-->
<!--  background-color: #ffdddd;-->
<!--}-->

/* Hide all steps by default: */
.tab {
  display: none;
}

button {
  background-color: #04AA6D;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  font-size: 17px;
  font-family: Raleway;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

#prevBtn {
  background-color: #bbbbbb;
}

/* Make circles that indicate the steps of the form: */
.step {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbbbbb;
  border: none;
  border-radius: 50%;
  display: inline-block;
  opacity: 0.5;
}

.step.active {
  opacity: 1;
}

/* Mark the steps that are finished and valid: */
.step.finish {
  background-color: #04AA6D;
}
</style>

{% endblock %}

{% block title %}

{% endblock %}

{% endblock %}
