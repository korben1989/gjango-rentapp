<main class="form-signin w-100 m-auto">
  <form id="form-signin w-100 m-auto" action="{% url 'add-property' %}" method="post" autocomplete="off">
    {% csrf_token %}

<!--      <p class="title">Sample address form for North America</p>-->
      <p class="note"><em>* = required field</em></p>
      <label class="full-field">
        <!-- Avoid the word "address" in id, name, or label text to avoid browser autofill from conflicting with Place Autocomplete. Star or comment bug https://crbug.com/587466 to request Chromium to honor autocomplete="off" attribute. -->
        <span class="form-label">Location*</span>
        <input
          id="ship-address"
          name="ship-address"
          required
          autocomplete="off"
        />
      </label>
      <label class="full-field">
        <span class="form-label">Apartment, unit, suite, or floor #</span>
        <input id="address2" name="address2" required/>
      </label>



    {% for f in form %}
    {% if f.label == 'Total units in the building' %}
    <p><label  for="{{ f.id_for_label }}">{{ f.label_tag }}</label>{{ f }}</p>
    {% elif f.label == 'Property type' %}
    <p><label  for="{{ f.id_for_label }}">{{ f.label_tag }}</label>{{ f }}</p>
    {% endif %}
    {% endfor %}


      <label class="full-field">
        <span class="form-label">City*</span>
        <input id="locality" name="locality" required />
      </label>
      <label class="slim-field-left">
        <span class="form-label">State/Province*</span>
        <input id="state" name="state" required />
      </label>
      <label class="slim-field-right" for="postal_code">
        <span class="form-label">Postal code*</span>
        <input id="postcode" name="postcode" required />
      </label>
      <label class="full-field">
        <span class="form-label">Country/Region*</span>
        <input id="country" name="country" required />
      </label>
      <button type="submit" class="btn btn-primary w-100 py-2">Save adress</button>


    <!-- Reset button provided for development testing convenience.
  Not recommended for user-facing forms due to risk of mis-click when aiming for Submit button. -->
      <input type="reset" value="Clear form" />
  </form>
</main>
