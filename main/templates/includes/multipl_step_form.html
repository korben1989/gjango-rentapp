{% load static %}
{% load crispy_forms_tags %}

<form method="" action="" id="regForm" enctype="multipart/form-data">
{% csrf_token %}

<h1 class="h3 mb-3 fw-normal">Add your property</h1>


<!-- One "tab" for each step in the form: -->
  {% for i in form %}
    {% if i == form.images %}
      <div class="tab" style="width:100%;">
        {{ i|as_crispy_field }}
        {{ i|as_crispy_field }}
      </div>
    {% elif i == form.property_type %}
      <div class="tab" style="width:100%;">
        <p><input class="form-control" id="ship-address" name="ship-address" required autocomplete="off" placeholder="Enter Location..."></p>
        <p><input class="form-control" id="address2" name="address2" required placeholder="Apartment, unit, suite, or floor #"></p>
        <p>{{ form.property_type|as_crispy_field }}</p>
        <p><input class="form-control" id="locality" name="locality" required placeholder="City"></p>
        <p><input class="form-control" id="state" name="state" required placeholder="State/Province"></p>
        <p><input class="form-control" id="postcode" name="postcode" required placeholder="Postal code"></p>
        <p><input class="form-control" id="country" name="country" required placeholder="Country/Region"></p>

          <!-- Replace Powered By Google image src with self hosted image. https://developers.google.com/maps/documentation/places/web-service/policies#other_attribution_requirements -->
        <img
          class="powered-by-google"
          src="https://storage.googleapis.com/geo-devrel-public-buckets/powered_by_google_on_white.png"
          alt="Powered by Google"
        />
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACf9mNWhnS186h7DJ_PYkkti66mNeoGLA&callback=initAutocomplete&libraries=places&v=weekly"
          defer
        ></script>
      </div>
    {% endif %}
  {% endfor %}
